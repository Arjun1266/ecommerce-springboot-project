<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #2a2d52, #13141f);
            color: white;
        }

        .signup-container {
            width: 400px;
            padding: 40px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(to right, #00d4ff, #7a5fff);
            -webkit-background-clip: text;
            color: transparent;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, #7a5fff, #00d4ff);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        .error, .success {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
        }

        .error { color: #ff6b6b; }
        .success { color: #7dffb2; }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>

<body>

<div class="signup-container">
    <h2>Create Account</h2>

    <form method="post" action="/signup">
        <input type="text" name="username" placeholder="Choose username" required>
        <input type="password" name="password" placeholder="Create password" required>
		<input type="email" name="email" placeholder="Enter email" required>
		<input type="number" name="phoneno" placeholder="Enter phone number" required>
        <button type="submit">Sign Up</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="error"></p>
    <p th:if="${success}" th:text="${success}" class="success"></p>

    <div class="login-link">
        <a href="/login" style="color:#00d4ff;">Already have an account? Login</a>
    </div>
</div>

</body>
</html>
