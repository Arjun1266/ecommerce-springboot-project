<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #2a2d52, #13141f);
            color: white;
            overflow: hidden;
        }

        /* Floating Circles Background */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
            animation: float 7s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 180px;
            height: 180px;
            top: 10%;
            left: 12%;
        }

        .circle:nth-child(2) {
            width: 260px;
            height: 260px;
            bottom: 8%;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0px); }
        }

        /* Login Card */
        .login-container {
            width: 380px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            box-shadow: 0 8px 35px rgba(0,0,0,0.4);
            animation: fadeIn 1.2s ease;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(35px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 32px;
            background: linear-gradient(to right, #00d4ff, #7a5fff);
            -webkit-background-clip: text;
            color: transparent;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #dcdcdc;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: #bbbbbb;
        }

        /* Neon Button */
        button, .signup-btn {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, #7a5fff, #00d4ff);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 18px rgba(0,212,255,0.4);
            transition: 0.3s ease;
            text-align: center;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }

        button:hover, .signup-btn:hover {
            box-shadow: 0 0 30px rgba(0,212,255,0.7);
            transform: translateY(-3px);
        }

        .signup-btn {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            box-shadow: 0 0 18px rgba(255,118,166,0.4);
        }

        .signup-btn:hover {
            box-shadow: 0 0 30px rgba(255,118,166,0.7);
        }

        /* Error Message */
        .error {
            text-align: center;
            font-size: 15px;
            color: #ff6b6b;
            margin-top: 15px;
            font-weight: 600;
        }

    </style>
</head>

<body>

<!-- Floating Background Circles -->
<div class="circle"></div>
<div class="circle"></div>

<!-- Login Box -->
<div class="login-container">

    <h2>Login</h2>

    <form method="post" action="/login">

        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
    </form>

    <!-- Sign Up Button -->
    <a href="/signup" class="signup-btn">Create New Account</a>

    <!-- Error message -->
    <p th:if="${error}" th:text="${error}" class="error"></p>

</div>

</body>
</html>
